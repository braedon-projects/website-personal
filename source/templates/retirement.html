<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container title text-center">
        <h1 class="display-4">Retirement Savings Calculator</h1>
        <p class="lead">Based on age, salary, salary percent saved per year, and savings goal, this calculator will let a person know if they will meet their retirement savings goal.</p>
    </div>
    <div class="container alert alert-dark" role="alert">
        {{message}}
     </div>
    <div class="container">
        <form action="{{url_for('retirementpage')}}" method="POST">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="age" class="card-title">Age</label>
                        <input type="text" class="form-control card-text" id="age" name="age" placeholder="ex. EXAMPLE AGE">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="card-title">Salary</label>
                        <input type="text" class="form-control card-text" id="salary" name="salary" placeholder="ex. EXAMPLE SALARY">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="percentsaved" class="card-title">Percent Saved</label>
                        <input type="text" class="form-control card-text" id="percentsaved" name="percentsaved" placeholder="ex. EXAMPLE PERCENT SAVED">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="savingsgoal" class="card-title">Savings Goal</label>
                        <input type="text" class="form-control card-text" id="savingsgoal" name="savingsgoal" placeholder="ex. EXAMPLE SAVINGS GOAL">
                        <p class="error"></p>
                    </div>
                    <button type="submit" class="btn btn-secondary card-link" name="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
