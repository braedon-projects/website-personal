<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center title">
        <h1 class="display-4">BMI Calculator</h1>
        <p class="lead">This calculator uses height in inches and weight in pounds to calculate BMI. BMI can act as an indicator of a person's total body fat.</p>
    </div>
    <div class="container alert alert-dark" role="alert">
        {{message}} {{category}}
     </div>
    <div class="container">
        <form action="{{url_for('bmipage')}}" method="POST">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="height" class="card-title">Height</label>
                        <input type="text" class="form-control card-text" id="height" name="height" placeholder="ex. EXAMPLE HEIGHT">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="card-title">Weight</label>
                        <input type="text" class="form-control card-text" id="weight" name="weight" placeholder="ex. EXAMPLE WEIGHT">
                        <p class="error"></p>
                    </div>
                    <button type="submit" class="btn btn-secondary" name="submit">Submit</button>
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
