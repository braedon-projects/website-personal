language: python
python:
  - "3.6"      # current default Python on Travis CI
# command to run tests
install:
  - pip install -r source/requirements.txt
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install pylint
script:
  - python tests/drivertester.py
  - pylint source/main.py
  - pylint source/driver.py
  - pylint source/drivertester.py
after_success: 
  - coveralls
